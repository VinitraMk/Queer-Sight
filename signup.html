	<script>
        function confirm() {
            console.log("keyed");
            if($('#password').val()==$('#cpassword').val()) {
                console.log("match");
                $("#message").html("&#10003;");
                document.getElementById("message").setAttribute("style","visibility:visible;color:green");
            }
            else {
                console.log("no match");
                $("#message").html("&#10060;");
                document.getElementById("message").setAttribute("style","visibility:visible;color:red");
            }
        }
	</script>

  <body>
<!-- Login Content -->

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat" style="margin-top:10vh">
						<div class="card-body">
							<h4 class="card-title">Sign Up</h4>
							<form method="POST" action="php/signup.php" name="signup">

                                <div class="form-group">
									<label for="email">Name</label>
									<input id="name" type="name" class="form-control" name="name" value="" required autofocus>
								</div>

							 
								<div class="form-group">
									<label for="email">Username</label>
									<input id="email" type="email" class="form-control" name="email" value="" placeholder="Email/User Id" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
                                    </label>
                                        <!--
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
                                        -->
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

                                <div class="form-group">
									<label for="password">Confirm Password
                                    </label>
                                    <div class="input-container">
                                        <input id="cpassword" type="password" checked="checked" class="form-control" name="cpassword" onkeyup="confirm()">
                                        <span id="message">&#10003; 
                                        </span>
                                    </div>
								</div>


								<div class="form-group no-margin">
									<button name='signup' type="submit" class="btn btn-primary btn-block">
                                        Create Account
									</button>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
